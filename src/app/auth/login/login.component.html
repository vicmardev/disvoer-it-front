    <div id="container-login" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center"
        fxLayoutGap="5em">

        <img class="animate__animated animate__fadeIn" id="img-logo" src="assets/img/DiscovertLogonotbg.png" alt="logo-DiscoverIT">

        <mat-card class="animate__animated animate__fadeIn" id="form-login-container">
            <mat-card-header>
                <mat-card-title class="tex"> ¡Bienvenido! </mat-card-title>
            </mat-card-header>
            <br />
            <br />
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-card-content>
                    <p>
                        <mat-form-field class="example-full-width">
                            <mat-icon mat-list-icon matSuffix>mail_outline</mat-icon>
                            <input type="text" matInput placeholder="Correo" formControlName="email" required />
                            <mat-error> Ingresa un correo electrónico válido </mat-error>
                        </mat-form-field>
                    </p>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'"
                            formControlName="password" required />
                        <mat-icon matSuffix (click)="hide = !hide">{{
                            hide ? "visibility_off" : "visibility"
                            }}</mat-icon>
                        <mat-hint *ngIf="form.password.value">Enter your password</mat-hint>
                        <mat-error> Ingresa una contraseña válida </mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-content fxLayoutAlign="center center">
                    <a routerLink="/login/forgot-password" mat-flat-button id="tex">¿Olvidaste tu Contraseña?</a>
                </mat-card-content>
                <mat-card-content fxLayoutAlign="center center">
                    <button mat-raised-button color="primary" class="btn-block">
                        INICIO
                    </button>
                </mat-card-content>
                <mat-card-content fxLayoutAlign="center center">
                    ¿No tienes una cuenta?
                    <a routerLink="/login/register" mat-flat-button class="link-actualizar" id="tex">Regístrate</a>
                </mat-card-content>
            </form>
        </mat-card>
    </div>
