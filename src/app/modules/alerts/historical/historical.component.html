<div class="row1">
	<div class="firstElement">
		<div class="child-1"></div>
	</div>
	<div class="secondElement">
		<div class="child-2">
			<div *ngIf="hostsToFilter.data.length == 0">
				<mat-progress-bar mode="indeterminate"></mat-progress-bar>
			</div>
			<h3 class="titleTables" style="width: 100%">
				<!-- <i class="fas fa-server"></i> -->
				Host disponibles:
				{{ hostsToFilter.data.length }}
				<div *ngIf="hostsToFilter.data.length == 0">
					<mat-progress-bar mode="indeterminate"></mat-progress-bar>
				</div>
			</h3>
			<mat-form-field style="width: 100%" appearance="fill">
				<mat-select
					[(ngModel)]="opcionSeleccionado"
					placeholder="Filtrar por Host (MÃ¡x. 3)"
					[formControl]="hosts"
					multiple
					disableOptionCentering>
					<mat-option
						*ngFor="let host of hostsToFilter.data"
						[value]="host.Hostname"
						[disabled]="fillTable(host.Hostname)">
						{{ host.Hostname }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>
</div>

<div class="row">
	<div class="column1">
		<div class="child-3">
			<!-- Inicia tabla de hosts -->
			<table
				id="tableHost"
				mat-table
				[dataSource]="dataSourceHost"
				class="mat-elevation-z8"
				style="width: 100%">
				<ng-container matColumnDef="Hostname">
					<th class="headerBlue" mat-header-cell *matHeaderCellDef>Hostname</th>
					<td
						mat-cell
						*matCellDef="let element; let row"
						[ngClass]="{highlight: row === selectedRowIndex}"
						(click)="tableAlarHost(element.Hostname, element.idHost); highlight(row)">
						{{ element.Hostname }}
					</td>
				</ng-container>
				<ng-container matColumnDef="Acknowledged">
					<th
						class="headerBlue"
						mat-header-cell
						*matHeaderCellDef
						matTooltip=" # alarmas correctas">
						<i class="fas fa-check-circle green"></i>
					</th>
					<td
						mat-cell
						*matCellDef="let element; let row"
						[ngClass]="{highlight: row === selectedRowIndex}"
						(click)="tableAlarHost(element.Hostname, element.idHost); highlight(row)">
						{{ element.ok }}
					</td>
				</ng-container>
				<ng-container matColumnDef="Notification">
					<th
						class="headerBlue"
						mat-header-cell
						*matHeaderCellDef
						matTooltip="# alarmas advertencia">
						<i class="fas fa-exclamation-circle orange"></i>
					</th>
					<td
						mat-cell
						*matCellDef="let element; let row"
						[ngClass]="{highlight: row === selectedRowIndex}"
						(click)="tableAlarHost(element.Hostname, element.idHost); highlight(row)">
						{{ element.warning }}
					</td>
				</ng-container>
				<ng-container matColumnDef="Status">
					<th
						class="headerBlue"
						mat-header-cell
						*matHeaderCellDef
						matTooltip="# alarmas peligrosas">
						<i class="fas fa-exclamation-triangle red"></i>
					</th>
					<td
						mat-cell
						*matCellDef="let element; let row"
						[ngClass]="{highlight: row === selectedRowIndex}"
						(click)="tableAlarHost(element.Hostname, element.idHost); highlight(row)">
						{{ element.critical }}
					</td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="displayColumsHost"></tr>
				<tr mat-row *matRowDef="let row; columns: displayColumsHost"></tr>
			</table>
		</div>
	</div>
	<div class="column">
		<div *ngIf="flagSpinner && !tableReady">
			<mat-spinner class="spinner"></mat-spinner>
		</div>
		<div class="child-4" *ngIf="tableReady">
			<!-- <app-alerts-by-host></app-alerts-by-host> -->
			<app-alerts-by-host
				[currentFilter]="currentFilter"
				[host]="host"></app-alerts-by-host>
		</div>
	</div>
</div>
