<h1 class="title">
    <strong>
        Descargar PDF's
    </strong>
</h1>
<h4 class="sub-title">*Seleccione los PDF que desee descargar</h4>
<div class="paternf">
    <div class="patern mat-elevation-z8">
        <table class="table" mat-table [dataSource]="dataSource"  class="">
            <ng-container matColumnDef="ticketID">
                <th mat-header-cell *matHeaderCellDef class="header-table">Ticket ID</th>
                <td mat-cell *matCellDef="let element">{{element.ticketID}}</td>
            </ng-container>
            <ng-container matColumnDef="select">
                <!--
                <th mat-header-cell *matHeaderCellDef class="header-table">Seleccionar</th>-->
                <th mat-header-cell *matHeaderCellDef  class="header-table">
                    <mat-checkbox   (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    matTooltip="Seleccionar todos">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox class="example-margin" 
                                (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                        ></mat-checkbox>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="paginator">
        </mat-paginator>
    </div>
    <br>
</div>
<br>
<div class="buttons1">
    <div class="buttons">
        <button mat-flat-button class="btn-cancel" (click)="closeDialog()">Cancelar</button>
        <button mat-raised-button class="btn-back" (click)="selectPdfDownload()">Descargar</button>
    </div>
</div>
