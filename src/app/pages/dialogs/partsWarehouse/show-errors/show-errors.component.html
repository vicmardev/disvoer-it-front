<div
	fxFlex="100"
	fxLayout="column"
	fxLayoutAlign="center space-between"
	fxLayoutGap="20px"
	fxFill>
	<h2 mat-dialog-title>Se encontraron errores al procesar el archivo</h2>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		<ng-container matColumnDef="error">
			<th mat-header-cell *matHeaderCellDef>Error</th>
			<td mat-cell *matCellDef="let row">{{ row.error }}</td>
		</ng-container>
		<ng-container matColumnDef="row">
			<th mat-header-cell *matHeaderCellDef>Fila</th>
			<td mat-cell *matCellDef="let row">{{ row.row + 1 }}</td>
		</ng-container>
		<ng-container matColumnDef="column">
			<th mat-header-cell *matHeaderCellDef>Columna</th>
			<td mat-cell *matCellDef="let row">{{ row.column }}</td>
		</ng-container>
		<ng-container matColumnDef="value">
			<th mat-header-cell *matHeaderCellDef>Valor</th>
			<td mat-cell *matCellDef="let row">{{ row.value }}</td>
		</ng-container>
		<ng-container matColumnDef="reason">
			<th mat-header-cell *matHeaderCellDef>Raz√≥n</th>
			<td mat-cell *matCellDef="let row">{{ row.reason }}</td>
		</ng-container>
		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row
			*matRowDef="let row; columns: displayedColumns"
			class="example-element-row"></mat-row>
	</table>
	<mat-paginator
		[pageSizeOptions]="[10, 20, 30]"
		showFirstLastButtons
		aria-label="Select page of periodic elements"></mat-paginator>
	<div fxLayout="row" fxLayoutAlign="center center">
		<button mat-flat-button class="btn-cancel ml" (click)="closeDialog()">Cerrar</button>
	</div>
</div>
