		<section>
			<span class="example-list-section">
				<mat-checkbox
					class="example-margin"
					[checked]="allOperatorsSelected"
					color="primary"
					[indeterminate]="someComplete()"
					(change)="setAll($event.checked)">
					Todos
				</mat-checkbox>
			</span>
			<span class="example-list-section">
				<ul>
					<li *ngFor="let operator of operators">
						<mat-checkbox
							[(ngModel)]="operator.selected"
							(ngModelChange)="updateAllComplete()">
							{{ operator.name }}
						</mat-checkbox>
					</li>
				</ul>
			</span>
		</section>
		<div fxFlex="83" class="container" *ngIf="calendarVisible == true">
			<full-calendar [options]="calendarOptions"></full-calendar>
		</div>
	</div>
</div>
